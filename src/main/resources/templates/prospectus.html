<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">\
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body style="text-align: center">
<div id="app">
    <div th:replace="fragments/user-header :: header">...</div>
    <main>
        <!--        filter-->
        <div th:insert="fragments/filter.html :: filter"></div>
        <!--        books -->
        <div style="padding-top: 10%;">
            <table style="width: 75%;margin-left:25%; padding-top: 10%; display: table" class="table table-borderless">
                <thead>
                <tr>
                    <th th:text="#{name}">name</th>
                    <th th:text="#{authors}">authors</th>
                    <th th:text="#{tags}">tags</th>
                    <th th:text="#{order}">order</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="book in books">
                    <td><h1 v-text="book.name"></h1></td>
                    <td>
                        <div v-for="author in book.authors">
                            <h1 v-text="author">
                            </h1>
                        </div>
                    </td>
                    <td>
                        <div v-for="tag in book.tags">
                            <h1 v-text="tag">
                            </h1>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-warning" style="height: 100%; width: 100%;" v-on:click="orderBook(book)"
                                th:text="#{order}">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-warning" style="width: 30%;" @click="loadMore()" th:text="#{load.more}">
        </button>
    </main>
    <div th:replace="fragments/footer :: footer">...</div>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            books: [],
            tags: [],
            addedTags: [],
            addedAuthors: [],
            partOfName: '',
            authors: [],
            page: 0,
            filter: false,
        },
        async mounted() {
            await this.getBooks();
            await this.getAuthors();
            await this.getTags()
        },
        methods: {
            async changeList() {
                this.page = 0;
                this.filter = true;
                await this.loadByFilter();
            },
            async loadByFilter() {
                let filter = {
                    tags: this.addedTags,
                    authors: this.addedAuthors,
                    name: '%' + this.partOfName + '%',
                };
                let res = await axios.post('/filter/' + this.page + "/5", filter)
                    .catch((error) => {
                        alert(error.response.data.error);
                    });
                if (!res) return;
                if (this.page === 0) {
                    this.books = res.data;
                } else {
                    this.books = this.books.concat(res.data);
                }
                this.page++;
            },
            async getTags() {
                let res = await axios.get('/tags');
                if (!res) return;
                this.tags = res.data;
            },
            async getBooks() {
                let res = await axios.get('/books/' + this.page + "/5");
                if (!res) return;
                this.books = this.books.concat(res.data);
            },
            async getAuthors() {
                let res = await axios.get('/authors');
                if (!res) return;
                this.authors = res.data;
            },
            async orderBook(book) {
                let res = await axios.post('/order', book)
                    .then((response) => {
                        alert(response.data.message);
                    })
                    .catch((error) => {
                        alert(error.response.data.error);
                    });
                if (!res) return;
            },
            async loadMore() {
                if (this.filter) {
                    this.page++;
                    await this.loadByFilter();
                } else {
                    this.page++;
                    await this.getBooks();
                }
            }
        }
    });
</script>

        margin-top: 17px;

        left: 0;
        top: 0;
        width: 100%;

    }

    span {
        font-size: 30px;
        height: content-box;

</body>
</html>
