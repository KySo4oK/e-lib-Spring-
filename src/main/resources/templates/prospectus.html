<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">\
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/prospectus.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/filter.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/prospectus.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="app">
    <div th:replace="fragments/user-header :: header">...</div>
    <main>
        <!--        filter-->
        <div th:insert="fragments/filter.html :: filter"></div>
        <!--        books -->
        <div class="table-wrapper">
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{name}"></th>
                    <th th:text="#{authors}"></th>
                    <th th:text="#{tags}"></th>
                    <th th:text="#{order}"></th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(book, index) in books">
                    <td>{{index+1}}</td>
                    <td>{{book.name}}</td>
                    <td>
                        <div v-for="author in book.authors">
                            {{author}}
                        </div>
                    </td>
                    <td>
                        <div v-for="tag in book.tags">
                            {{tag}}
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-success" v-on:click="orderBook(book)">
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-success" @click="loadMore()">
            <i class="fa fa-chevron-down"></i>
        </button>
    </main>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
