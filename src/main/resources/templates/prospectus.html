<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">\
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/prospectus.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
</head>
<body style="text-align: center">
<div id="app">
    <div th:replace="fragments/user-header :: header">...</div>
    <main>
        <!--        filter-->
        <div th:insert="fragments/filter.html :: filter"></div>
        <!--        books -->
        <div style="padding-top: 10%;">
            <table style="width: 75%;margin-left:25%; padding-top: 10%; display: table" class="table table-borderless">
                <thead>
                <tr>
                    <th th:text="#{name}">name</th>
                    <th th:text="#{authors}">authors</th>
                    <th th:text="#{tags}">tags</th>
                    <th th:text="#{order}">order</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="book in books">
                    <td><h1 v-text="book.name"></h1></td>
                    <td>
                        <div v-for="author in book.authors">
                            <h1 v-text="author">
                            </h1>
                        </div>
                    </td>
                    <td>
                        <div v-for="tag in book.tags">
                            <h1 v-text="tag">
                            </h1>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-warning" style="height: 100%; width: 100%;" v-on:click="orderBook(book)"
                                th:text="#{order}">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-warning" style="width: 30%;" @click="loadMore()" th:text="#{load.more}">
        </button>
    </main>
    <div th:replace="fragments/footer :: footer">...</div>
</div>
<style lang="less">
    input {
        margin-top: 17px;
    }

    body {
        font-family: Arial;
        font-style: normal;
    }

    header {
        position: fixed;
        height: 10%;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 10;
    }

    span {
        font-size: 30px;
        height: content-box;
    }

    /*footer {*/
    /*    position: absolute;*/
    /*    left: 0;*/
    /*    bottom: 0;*/
    /*    width: 100%;*/
    /*    height: 80px;*/
    /*}*/
</style>
</body>
</html>
