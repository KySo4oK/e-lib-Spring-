<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body style="text-align:center">
<div id="app">
    <header>
        <div class="navbar navbar-default" style="background-color: aquamarine;">
            <h1 style="float: left">{{ siteName }}</h1>
            <span><a style="float: right; margin-right: 5px" href="/reg?language=ua"
                     th:text="#{label.lang.ua}"></a></span>
            <span><a style="float: right; margin-right: 5px" href="/reg?language=en"
                     th:text="#{label.lang.en}"></a></span>
            <span><a style="float: right; margin-right: 5px" href="/login" th:text="#{sign.in}"></a></span>
            <span><a style="float: right; margin-right: 5px" href="/reg" th:text="#{sign.up}"></a></span>
            <span><a style="float: right; margin-right: 5px" href="/" th:text="#{main}"></a></span>
        </div>
    </header>
    <div style="margin:0 auto;width:75%;text-align:left">
        <p class="h3 text-center mb-4"th:text="#{sign.up}"></p>
        <form action="reg" method="post" style="max-width: 500px; margin: auto;">
            <input id="username" class="form-control" type="text" th:placeholder="#{username}" name="username">
            <input id="phone" class="form-control" type="text" th:placeholder="#{phone}" name="phone">
            <input type="email" class="form-control" id="email" th:placeholder="#{email}" name="email">
            <input type="password" class="form-control" id="password" th:placeholder="#{password}" name="password">
            <div style="text-align: center; margin-top: 20px">
                <input class="btn btn-warning" type="submit" name="submit" th:value="#{submit}">
            </div>
        </form>
    </div>
    <footer>
        {{ new Date().getFullYear() }} â€” <strong>e-lib</strong>
    </footer>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            siteName: 'e-lib',
        },
    })
</script>
<style lang="less">
    input {
        margin-top: 17px;
    }

    body {
        font-family: Arial;
        font-style: normal;
    }

    footer {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 80px;
    }
</style>
</body>
</html>
