<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
<div id="app">
    <div th:replace="fragments/admin-header :: header">...</div>
    <div style="padding-top: 7%; text-align: center; width: 100%; float: right">
        <input type="radio" id="one" value="1" v-model="picked">
        <label for="one" th:text="#{orders}"></label>
        <input type="radio" id="two" value="2" v-model="picked">
        <label for="two" th:text="#{users.books}"></label>
        <hr>
    </div>
    <!--        passive orders -->
    <div v-if="picked==1">
        <table style="width: 100%; padding-top: 10%; display: table" class="table table-borderless">
            <thead>
            <tr>
                <th th:text="#{book.name}"></th>
                <th th:text="#{username}"></th>
                <th th:text="#{order.date}"></th>
                <th th:text="#{permit}"></th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="order in passiveOrders">
                <td><h1 v-text="order.bookName"></h1></td>
                <td><h1 v-text="order.userName"></h1></td>
                <td><h1 v-text="order.startDate"></h1></td>
                <td>
                    <button class="btn btn-warning" v-on:click="permitOrder(order)" th:text="#{permit}"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--    active orders-->
    <div v-else>
        <table style="width: 100%; padding-top: 10%; display: table" class="table table-borderless">
            <thead>
            <tr>
                <th th:text="#{book.name}"></th>
                <th th:text="#{username}"></th>
                <th th:text="#{start.date}"></th>
                <th th:text="#{end.date}"></th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="order in activeOrders">
                <td><h1 v-text="order.bookName"></h1></td>
                <td><h1 v-text="order.userName"></h1></td>
                <td><h1 v-text="order.startDate"></h1></td>
                <td><h1 v-text="order.endDate"></h1></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer">...</div>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            activeOrders: [],
            passiveOrders: [],
            picked: '',
        },
        async mounted() {
            await this.getActiveOrders();
            await this.getPassiveOrders();
        },
        methods: {
            async getActiveOrders() {
                let res = await axios.get('/active');
                if (!res) return;
                this.activeOrders = res.data;
            },
            async getPassiveOrders() {
                let res = await axios.get('/passive');
                if (!res) return;
                this.passiveOrders = res.data;
            },
            async permitOrder(order) {
                let res = await axios.put('/permit', order)
                    .then((response) => {
                        alert(response.data.message);
                    })
                    .catch((error) => {
                        alert(error.response.data.error);
                    });
                if (!res) return;
                await this.getActiveOrders();
                await this.getPassiveOrders();
            },

        }


    });
</script>
<style lang="less">
    input {
        margin-top: 17px;
    }

    body {
        font-family: Arial;
        font-style: normal;
    }

    header {
        position: fixed;
        height: 10%;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 10;
    }

    span {
        font-size: 30px;
        height: content-box;
    }
</style>
</body>
</html>
